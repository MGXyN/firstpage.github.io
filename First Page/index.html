<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Buttons interesting</title>
    <link rel="icon" type="image/png" href="" />
  </head>

  <body>
    <header>

    </header>
    <main>
      <p> This is my main code </p>
      
      <h2>Buttons</h2>
      <button type="button" name="Open">Open</button><br>
      <button type="button" name="Close">Close</button>
      <hr>

      <h2>Meter</h2>
      <meter value="50" min="0" max="100">50%</meter><br>
      <meter value=".25" min="0" max="1">25%</meter><br>
      <meter value="8" min="5" max="10">60%</meter>
      <hr>

      <h2>Progress</h2>
      <progress value="70" max="100">70%</progress>
      <hr>

      <h2>iFrame</h2>
      <iframe src="https://www.misguidedgaming.com/"></iframe><br>
      <iframe src="https://www.misguidedgaming.com/" width="1200" height="400"></iframe>
      <hr>

      <h2>BDO</h2>
      <p>bdo stands for bidirectional override. This tag can be used to change the direction of text.</p>
      <p>This text will go left to right.</p>
      <bdo dir="rtl">This text will go right to left.</bdo>

    </main>
    <footer>
      <p> Think of a more interesting footer </p>
    </footer>
  </body>
</html>
