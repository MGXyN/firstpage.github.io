<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Image Testing Page 2</title>
  </head>

  <body>
    <main>
      <p> This is my main code for image testing 2 </p>
      <figure>
        <img src = "Images\RL Thumbnail.jpg"
             alt = "Rocket League Thumbnail"
        <figcaption>Default image size</figcaption>
      </figure>
      <figure>
        <img src = "Images\RL Thumbnail.jpg"
             width = "500px" alt = "Rocket League Thumbnail"
        <figcaption>Set image size</figcaption>
      </figure>
      <figure>
        <img src = "Images\RL Thumbnail.jpg"
             width = "500px" height = "100"
             alt = "Rocket League Thumbnail"
        <figcaption>Skewed image size</figcaption>
      </figure>
      <figure>
        <img src = "Images\RL Thumbnail.jpg"
             width = "50%" alt = "Rocket League Thumbnail"
        <figcaption>Relative image size</figcaption>
      </figure>
    </main>
    <footer>
      <p> Think of a more interesting footer </p>
    </footer>
  </body>
</html>
